<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Llanes Weather App</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="display-6">Weather Dashboard</h1>
            <p class="lead">Weather from around the world straight to You!</p>
        </div>
    </header>

    <!-- Main body/content is in a container -->
    <div class="container">
        <div class="row"> <!-- Main Row for the entire content -->
            <div class="col-sm-3"> <!--Left side column to hold searched cities and buttons-->
                <form id="search-form">
                    <h2>Seach for a City:</h2>
                    <!-- Input button here -->
                    <input type="search" name="add-city" id="search-input"/>
                    <input id="add-city" name="add-city-button" type="submit" value="Search">
                    <div id="cities-viewed"></div>
                </form>
            </div>
            <!-- Right side column to display all info about city searched -->
            <div class="col">
                <div class="row" id="currentCity"></div>
                <div class="row" id="temp">
                    <p>Temperature: </p>
                </div>
                <div class="row" id="humidity">
                    <p>Humidity:    </p>
                </div>
                <div class="row" id="windSpeed">
                    <p>Wind Speed:  </p>
                </div>
                <div class="row" id="UVIndex">
                    <p>UV Index:    </p>
                </div>
                <div class="row" id="5Day">
                    <h3>5 - Day Forecast:</h3>
                </div>
                <!-- All empty Divs to have 5-day forecast info passed into -->
                <div class="row">
                    <div class="col forecast">
                        <div id="0-date"></div>
                        <div id="0-icon"></div>
                        <div id="0-tempHigh"></div>
                        <div id="0-tempLow"></div>
                        <div id="0-humid"></div>
                    </div>
                    <div class="col forecast">
                        <div id="8-date"></div>
                        <div id="8-icon"></div>
                        <div id="8-tempHigh"></div>
                        <div id="8-tempLow"></div>
                        <div id="8-humid"></div>
                    </div>
                    <div class="col forecast">
                        <div id="16-date"></div>
                        <div id="16-icon"></div>
                        <div id="16-tempHigh"></div>
                        <div id="16-tempLow"></div>
                        <div id="16-humid"></div>
                    </div>
                    <div class="col forecast">
                        <div id="24-date"></div>
                        <div id="24-icon"></div>
                        <div id="24-tempHigh"></div>
                        <div id="24-tempLow"></div>
                        <div id="24-humid"></div>
                    </div>
                    <div class="col forecast">
                        <div id="32-date"></div>
                        <div id="32-icon"></div>
                        <div id="32-tempHigh"></div>
                        <div id="32-tempLow"></div>
                        <div id="32-humid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <footer class="footer mt-auto py-3">
            This is a footer
        </footer>
    </div>

    <!-- Script Links for all Java Sources -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
