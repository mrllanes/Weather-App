<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Llanes Weather App</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="display-6">Weather Dashboard</h1>
            <p class="lead">Weather from around the world straight to You!</p>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <form id="search-form">
                    <h2>Seach for a City:</h2>
                    <!-- <label for="search-input">Search for a City:</label> -->
                    <input type="search" name="add-city" id="search-input"/>
                    <input id="add-city" name="add-city-button" type="submit" value="Search">
                    <div id="cities-viewed"></div>
                </form>
            </div>
            <div class="col">
                <div class="row" id="currentCity"></div>
                <div class="row" id="temp">
                    <p>Temperature: </p>
                </div>
                <div class="row" id="humidity">
                    <p>Humidity:    </p>
                </div>
                <div class="row" id="windSpeed">
                    <p>Wind Speed:  </p>
                </div>
                <div class="row" id="UVIndex">
                    <p>UV Index:    </p>
                </div>
                <div class="row" id="5Day">
                    <p>5 - Day Forecast:</p>
                </div>
            </div>
        </div>
    </div>



    <!-- Script Links for all Java Sources -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
